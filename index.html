<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Chicago Today</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="grid-container">
        <div class="grid-items">About Us</div>
        <div class="grid-items">Contact Us</div>
      </div>
    </nav>
    <section class="main-banner">
      <h1 class="centered">Visit Chicago Today</h1>
      <img src="pexels-photo-1058759.jpg" />
    </section>
    <div>
      <input type="submit" value="Book Your Tour" />
      <input type="submit" value="Learn More" />
    </div>
    <div>
      <h2>Why choose a Big Bus for a Chicago tour?</h2>
    </div>
    <div>
      <p>Recorded Commentry</p>
      <p>Hop on Hop Off</p>
      <p>Real Time Notifications</p>
    </div>
    <div class="contact">
      <h2>Contact Us</h2>
      <h3>Hey There</h3>
      <p>Enter the details to get started.</p>
      <label>Email</label>
      <input type="text" name="email" />
      <br />
      <label>Phone </label>
      <input type="text" name="phone" />
      <br />
      <input type="button" name="submit" value="Submit" />
    </div>
    <footer>
      <p>Made with Love and Lots of Tea</p>
    </footer>
  </body>
</html>
