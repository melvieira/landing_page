<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Chicago Today</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <!-- My CSS file -->
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
  </head>
  <body>


    <div class="container">
     <div class="main">
      <div class="row">
        <div class="col">

            <nav class="nav">
                <ul>
                  <li>About Us</li>
                  <li>Contact Us</li>
                </ul>
            </nav>

          </div>
        </div>

      <div class="centerbox">
       <section class="visitChicago text-center" >
         <div class="col">
              <h1 class="h1 text-white">Visit Chicago Today</h1>
              <div class="main-banner-buttons">
                <input type="submit" value="Book Your Tour" class="button" />
                <input type="submit" value="Learn More" class="button" />
              </div>
          </div>

        </section>
       </div>
      </div>
     </div>

    <section class="whysection">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h2 class="h2 d-flex tex-center">
              Why choose a Big Bus for a Chicago tour?
            </h2>
          </div>
    </section>

    <section class="cardsection">
      <div class="container d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
          <img src="./resources/images/mic.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Recorded Commentry</h5>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="./resources/images/bus.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Recorded Commentry</h5>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="./resources/images/notification.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Recorded Commentry</h5>
          </div>
        </div>
      </div>
   </section>

    <h3 class="text-center">Contact Us</h3>
   <br>

   <section class="contactsection">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="contact text-center">
             <h2>Hey There</h2>
              <p>Enter the details to get started.</p>
              <label>Email</label>
              <input type="text" name="email" />
              <br />
              <label>Phone </label>
              <input type="text" name="phone" />
              <br />
            <input type="button" name="submit" value="Submit" class="contactbutton" />
          </div>
        </div>
      </div>
     </div>
    </section>



      <div class="container text-center">
        <footer>
          <p>Made with Love and Lots of Tea</p>
          <br>
          <ul class="icons">
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-twitter"></i></li>
            <li><i class="fa fa-github"></i></li>
          </ul>
          <br>
          <p> melvieira@github.com</p>
        </footer>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
