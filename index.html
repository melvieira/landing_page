<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Chicago Today</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="banner">
        <p>placeholder for logo</p>
        <ul>
          <li>About Us</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </nav>
    <section class="grid-container">
      <div class="grid-item">
        <h1 class="h1">Visit Chicago Today</h1>
      </div>
      <div class="grid-item">
        <div class="main-banner-buttons">
          <input type="submit" value="Book Your Tour" class="button" />
          <input type="submit" value="Learn More" class="button" />
        </div>
      </div>
    </section>
    <div>
      <h2>Why choose a Big Bus for a Chicago tour?</h2>
    </div>
    <div class="row">
      <div class="column">1</div>
      <div class="column">2</div>
      <div class="column">3</div>
    </div>
    <div>
      <p>Recorded Commentry</p>
      <p>Hop on Hop Off</p>
      <p>Real Time Notifications</p>
    </div>
    <div class="contact">
      <h2>Contact Us</h2>
      <h3>Hey There</h3>
      <p>Enter the details to get started.</p>
      <label>Email</label>
      <input type="text" name="email" />
      <br />
      <label>Phone </label>
      <input type="text" name="phone" />
      <br />
      <input type="button" name="submit" value="Submit" />
    </div>
    <footer>
      <p>Made with Love and Lots of Tea</p>
    </footer>
  </body>
</html>
